<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Twitch API Project</title>
    
    
    
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <link href='https://fonts.googleapis.com/css?family=Ubuntu+Mono|Slackey' rel='stylesheet' type='text/css'>
<div class = "container-fluid main">
  <h1>Twitch.tv Channels</h1>
  <div class = "row">
    <div class = "col-xs-4"></div>
    <div class="col-xs-4">
      <input name="searchString" type=search placeholder="Search..." id="searchString" class="form-control"/>
    </div>
    <div class = "col-xs-4"></div>
  </div>
  <div class = "row">
    <div class = "col-xs-4"></div>
    <div class = "col-xs-4">
    <button id="all" class="btn btn-default">all</button>
    <button id="online" class="btn btn-default">online</button>
    <button id="offline" class="btn btn-default">offline</button>
    </div>
    <div class = "col-xs-4"></div>
  </div>
  <div class = "row">
    <div class = "col-xs-5"></div>
    <div class = "col-xs-3 list">
      <ul id="channel-list" class="lead">
      </ul>
    </div>
    <div class = "col-xs-4"></div>
  </div>
  
</div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
