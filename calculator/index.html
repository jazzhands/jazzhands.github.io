 <!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Simple Calculator</title>
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css'>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>

    <link href='https://fonts.googleapis.com/css?family=Monoton' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet' type='text/css'>

<section class="fluid">
  <div class="row-fluid"><br><br></div>
  <div class="row-fluid">
    <div class="col-xs-4"></div>
    <div class="col-xs-4">
      <div class="row-fluid title">
        FreeCodeCamp<br>
        Simple Calculator
      </div>
      <div id="display" class="row-fluid">
        0
      </div>


        <div class="btn-group btn-group-justified" role="group" aria-label="first-row">
          <div class="btn-group" role="group">
            <button id="button-AC" class="key key-del btn">AC</button>
          </div>
          <div class="btn-group" role="group">
            <button id="button-CE" class="key key-del btn">CE</button>
          </div>
          <div class="btn-group" role="group">
            <button id="button-percent" class="key key-fn btn">%</button>
          </div>
          <div class="btn-group" role="group">
            <button id="button-divide" class="key key-fn btn">รท</button>
          </div>
        </div>


        <div class="btn-group btn-group-justified" role="group" aria-label="second-row">
          <div class="btn-group" role="group">
            <button id="button-7" class="key key-num btn">7</button>
          </div>
          <div class="btn-group" role="group">
            <button id="button-8" class="key key-num btn">8</button>
          </div>
          <div class="btn-group" role="group">
            <button id="button-9" class="key key-num btn">9</button>
          </div>
          <div class="btn-group" role="group">
            <button id="button-multiply" class="key key-fn btn">ร</button>
          </div>
        </div>

        <div class="btn-group btn-group-justified" role="group" aria-label="third-row">
          <div class="btn-group" role="group">
            <button id="button-4" class="key key-num btn btn-block">4</button>
          </div>
          <div class="btn-group" role="group">
            <button id="button-5" class="key key-num btn btn-block">5</button>
          </div>
          <div class="btn-group" role="group">
            <button id="button-6" class="key key-num btn btn-block">6</button>
          </div>
          <div class="btn-group" role="group">
            <button id="button-subtract" class="key key-fn btn btn-block">-</button>
          </div>
        </div>

        <div class="btn-group btn-group-justified" role="group" aria-label="fourth-row">
          <div class="btn-group" role="group">
            <button id="button-1" class="key key-num btn btn-block">1</button>
          </div>
          <div class="btn-group" role="group">
            <button id="button-2" class="key key-num btn btn-block">2</button>
          </div>
          <div class="btn-group" role="group">
            <button id="button-3" class="key key-num btn btn-block">3</button>
          </div>
          <div class="btn-group" role="group">
            <button id="button-add" class="key key-fn btn btn-block">+</button>
          </div>
        </div>

        <div class="btn-group btn-group-justified" role="group" aria-label="fifth-row">
          <div class="btn-group" role="group">
            <button id="button-0" class="key key-num btn btn-block">0</button>
          </div>
          <div class="btn-group" role="group">
            <button id="button-decimal" class="key key-num btn btn-block">.</button>
          </div>
          <div class="btn-group" role="group">
            <button id="button-equals" class="key key-fn btn btn-block">=</button>
          </div>
          <!-- <div class="btn-group" role="group">
            <button id="button-equals" class="key key-fn btn btn-block">=</button>
          </div> -->
        </div>

    </div>
    <div class="col-xs-4"></div>
  </div>
</section>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

        <script src="js/index.js"></script>




  </body>
</html>
