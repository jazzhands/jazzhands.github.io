<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Simple Calculator</title>
    
    
    
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <link href='https://fonts.googleapis.com/css?family=Monoton' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet' type='text/css'>

<section class="fluid">
  <div class="row-fluid"><br><br></div>
  <div class="row-fluid">
    <div class="col-xs-3"></div>
    <div class="col-xs-6">
      <div class="row-fluid title">
        FreeCodeCamp<br>
        Simple Calculator
      </div>
      <div id="display" class="row-fluid">
        0
      </div>
      <div class="row-fluid">
        <div class = "col-xs-3">
          <button id="button-AC" class="key key-del btn btn-block">AC</button>
        </div>
        <div class = "col-xs-3">
          <button id="button-CE" class="key key-del btn btn-block">CE</button>
        </div>
        <div class = "col-xs-3">
        <button id="button-percent" class="key key-fn btn btn-block">%</button>
        </div>
        <div class = "col-xs-3">
        <button id="button-divide" class="key key-fn btn btn-block">รท</button>
        </div>
      </div>
      <div class="row-fluid">
        <div class = "col-xs-3">
          <button id="button-7" class="key key-num btn btn-block">7</button>
        </div>
        <div class = "col-xs-3">
          <button id="button-8" class="key key-num btn btn-block">8</button>
        </div>
        <div class = "col-xs-3">
          <button id="button-9" class="key key-num btn btn-block">9</button>
        </div>
        <div class = "col-xs-3">
          <button id="button-multiply" class="key key-fn btn btn-block">ร</button>
        </div>
      </div>
      <div class="row-fluid">
        <div class = "col-xs-3">
          <button id="button-4" class="key key-num btn btn-block">4</button>
        </div>
        <div class = "col-xs-3">
          <button id="button-5" class="key key-num btn btn-block">5</button>
        </div>
        <div class = "col-xs-3">
          <button id="button-6" class="key key-num btn btn-block">6</button>
        </div>
        <div class = "col-xs-3">
          <button id="button-subtract" class="key key-fn btn btn-block">-</button>
        </div>
      </div>
      <div class="row-fluid">
        <div class = "col-xs-3">
          <button id="button-1" class="key key-num btn btn-block">1</button>
        </div>
        <div class = "col-xs-3">
          <button id="button-2" class="key key-num btn btn-block">2</button>
        </div>
        <div class = "col-xs-3">
          <button id="button-3" class="key key-num btn btn-block">3</button>
        </div>
        <div class = "col-xs-3">
          <button id="button-add" class="key key-fn btn btn-block">+</button>
        </div>
      </div>
      <div class="row-fluid">
        <div class = "col-xs-3">
          <button id="button-0" class="key key-num btn btn-block">0</button>
        </div>
        <div class = "col-xs-3">
          <button id="button-decimal" class="key key-num btn btn-block">.</button>
        </div>
        <div class = "col-xs-6">
          <button id="button-equals" class="key key-fn btn btn-block">=</button>
        </div>
      </div>
    </div>
    <div class="col-xs-3"></div>
  </div>
</section>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
