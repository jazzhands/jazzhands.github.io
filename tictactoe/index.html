<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe Game</title>

    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css'>
    <link rel="stylesheet" href="css/style.css">

  </head>

  <body>

    <div class="title">
      <h1 id="title">Tic Tac Toe</h1>
    </div>

    <div class = "gameboard">
        <div class = "row">
          <div class="btn-group" role="group" id="toprow">
            <button id="top1" type="button" class="btn btn-default space glyphicon glyphicon-unchecked"></button>
            <button id="top2" type="button" class="btn btn-default space glyphicon glyphicon-unchecked"></button>
            <button id="top3" type="button" class="btn btn-default space glyphicon glyphicon-unchecked"></button>
          </div>
        </div>

        <div class = "row">
          <div class="btn-group" role="group" id="midrow">
            <button id="mid1" type="button" class="btn btn-default space glyphicon glyphicon-unchecked"></button>
            <button id="mid2" type="button" class="btn btn-default space glyphicon glyphicon-unchecked"></button>
            <button id="mid3" type="button" class="btn btn-default space glyphicon glyphicon-unchecked"></button>
          </div>
        </div>

        <div class = "row">
          <div class="btn-group" role="group" id="botrow">
            <button id="bot1" type="button" class="btn btn-default space glyphicon glyphicon-unchecked"></button>
            <button id="bot2" type="button" class="btn btn-default space glyphicon glyphicon-unchecked"></button>
            <button id="bot3" type="button" class="btn btn-default space glyphicon glyphicon-unchecked"></button>
          </div>
        </div>
      </div>

      <div class="settings">
        <span>Player:</br>
          <div class="btn-group" role="group" id="playerRow">
            <button id="playerX" type="button" class="btn btn-default glyphicon glyphicon-star"></button>
            <button id="playerO" type="button" class="btn btn-default glyphicon glyphicon-heart"></button>
          </div>
          </br>
          Computer:</br>
          <div class="btn-group" role="group" id="computerRow">
            <button id="computerX" type="button" class="btn btn-default glyphicon glyphicon-star"></button>
            <button id="computerO" type="button" class="btn btn-default glyphicon glyphicon-heart"></button>
          </div>
          </br>
          Reset: </br><button id="reset" type="button" class="btn btn-default glyphicon glyphicon-repeat"></button>
        </span>
      </div>


    <script language="JavaScript" src="http://www.geoplugin.net/javascript.gp" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="js/index.js"></script>




  </body>
</html>
